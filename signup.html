<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        form {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

   
        .form-group {
            margin-bottom: 25px;
        }

       
        label {
            font-size: 18px;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
        }

      
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            background-color: #ecf0f1;
            transition: border-color 0.3s;
        }

        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #e0f7fa;
        }


        #submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }


        #submit:hover {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

      
        p {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }


        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #1abc9c;
        }

       
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            background-color: #ecf0f1;
        }

        select:focus {
            border-color: #3498db;
            outline: none;
        }
    </style>
</head>
<body>
    <form action="main.html" method="get">
        <h2>Create Your Account</h2>

        <div class="form-group">
            <!-- <label for="username">First Name</label> -->
            <input type="text" id="username" placeholder="Enter your First Name" required />
        </div>

        <div class="form-group">
            <!-- <label for="lastname">Last Name</label> -->
            <input type="text" id="lastname" placeholder="Enter your Last Name" required />
        </div>

        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" placeholder="Create your Password" required />
        </div>

        <div class="form-group">
            <label for="role">Choose Role:</label>
            <select id="role">
                <option value="Authorized entities">Authorized Entities</option>
                <option value="Research officers">Research Officers</option>
                <option value="Data entry officer">Data Entry Officer</option>
            </select>
        </div>

        <input type="submit" id="submit" value="Sign Up" />

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
</body>
</html>
